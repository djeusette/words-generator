machine:
  ruby:
    version: 2.2.3
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
  override:
    - docker build -t djeusette/words-generator:$CIRCLE_SHA1 .

test:
  override:
    - docker run djeusette/words-generator:$CIRCLE_SHA1 bundle exec rspec spec --format doc

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push djeusette/words-generator:$CIRCLE_SHA1
      - ./ecs_deploy.sh -c dummy-blog-cluster -n words-generator-service -i djeusette/words-generator:$CIRCLE_SHA1
